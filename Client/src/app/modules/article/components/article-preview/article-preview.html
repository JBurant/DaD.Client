<div class="article">
  <div class="articleHeader">
    <label>{{articleModel.header.name}}</label>
    <div class="articleRightHeader">
      <label class="articleAuthor">{{articleModel.header.author}}</label>
      <label class="articleSpacer"> | </label>
      <label class="articleTimestamp">{{articleModel.header.timeCreated}}</label>
    </div>
  </div>

  <div class="articleContent">
    <article>{{articleModel.content}}</article>
  </div>
</div>
